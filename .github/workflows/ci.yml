name: CI

on:
  push:
    branches: [ master, main ]
    tags: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  Execute-continuous-integration:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@master

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install the package with development dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -e .
          pip3 install -e dev

      - name: Install coveralls
        run: pip3 install --upgrade coveralls
        if: github.event.repository.fork == false

      # NOTE (mristin, 2022-12-21):
      # We introduce this check as a fast-fail.
      - name: Check help in readme
        run: python3 dev/continuous_integration/precommit.py --select check-help-in-readme

      # NOTE (mristin, 2022-12-21):
      # We introduce this check as a fast-fail.
      - name: Check __init__.py and setup.py coincide
        run: python3 dev/continuous_integration/precommit.py --select check-init-and-setup-coincide

      - name: Run checks
        run: |
          python3 dev/continuous_integration/precommit.py

      - name: Upload Coverage
        run: coveralls --service=github
        if: github.event.repository.fork == false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_FLAG_NAME: ${{ matrix.python-version }}
          COVERALLS_PARALLEL: true

  Finish-Coveralls:
    name: Finish Coveralls
    needs: Execute-continuous-integration
    runs-on: ubuntu-latest
    container: python:3-slim
    if: github.event.repository.fork == false
    steps:
      - name: Finish Coveralls
        run: |
          pip3 install --upgrade coveralls
          coveralls --finish --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
